<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bitcoinmd.org</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            background: #0d0d0d;
            color: #f7711e;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            text-align: center;
            animation: fadeInUp 1.4s ease forwards;
            opacity: 0;
        }

        .hero h1 {
            font-size: 2.5rem;
            line-height: 1.4;
            font-weight: 400;
            max-width: 700px;
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #888;
            animation: pulse 2s infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>
            Dacă nu pot păstra ce am muncit…<br />
            sunt cu adevărat liber?
        </h1>
    </div>
    <div class="scroll-down">
        ▼ Derulează
    </div>
</body>

</html>
